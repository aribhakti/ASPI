<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASPI - Asosiasi Sistem Pembayaran Indonesia. Badan Regulasi Mandiri (SRO) yang memperkuat ekosistem pembayaran digital Indonesia.">
    
    <!-- Permissive CSP for Preview Environments -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    
    <title>ASPI - Asosiasi Sistem Pembayaran Indonesia</title>

    <!-- Performance: Preconnect to Font Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Public Sans - The Midtrans/Modern Fintech Standard -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        aspi: {
                            red: '#CE1126',      
                            blue: {
                                dark: '#003B71', 
                                mid: '#0077C8',  
                                light: '#00A3E0' 
                            },
                            dark: '#0B1221',     
                            gray: '#F3F4F6',
                            slate: '#2C3E50'
                        }
                    },
                    fontFamily: {
                        // Replacing Inter and Playfair with Public Sans across the board
                        sans: ['"Public Sans"', 'sans-serif'],
                        serif: ['"Public Sans"', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 60s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
        html { scroll-behavior: smooth; }
        .hero-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client"
      }
    }
    </script>
    
    <!-- Error Handler for Preview Debugging -->
    <script>
      window.addEventListener('error', function(e) {
        console.error("Global Error:", e.error);
        const root = document.getElementById('root');
        if (root && root.querySelector('.animate-spin')) {
             root.innerHTML = '<div style="padding:20px; color:#CE1126; font-family:\'Public Sans\', sans-serif; text-align:center;"><h2>Unable to load application</h2><p style="color:#666">Please check console for details.</p><pre style="background:#f5f5f5; padding:10px; border-radius:4px; text-align:left; overflow:auto; display:inline-block; max-width:100%;">'+e.message+'</pre></div>';
        }
      });
    </script>
</head>
<body class="bg-white text-slate-800 font-sans antialiased">
    <div id="root">
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="h-12 w-12 border-4 border-aspi-blue-light border-t-transparent rounded-full animate-spin mb-4"></div>
            <span class="text-slate-500 font-medium">Memuat ASPI Platform...</span>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
